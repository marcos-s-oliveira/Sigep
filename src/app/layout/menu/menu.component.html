<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar> <mat-icon>flutter_dash</mat-icon> SIGEP</mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item href="dashboard"> <mat-icon>home</mat-icon> Início</a>
      <button mat-menu-item [matMenuTriggerFor]="lists"> <mat-icon>list</mat-icon> Listas</button>
        <mat-menu #lists="matMenu" xPosition="after">
          <a mat-menu-item href="alunos"><mat-icon>person</mat-icon>Alunos</a>
          <a mat-menu-item href="professores"><mat-icon>school</mat-icon>Professores</a>
          <a mat-menu-item href="group"><mat-icon>dashboard</mat-icon>Classes</a>
        </mat-menu>
      <mat-divider></mat-divider>
      <button mat-menu-item [matMenuTriggerFor]="cadastros"> <mat-icon>border_color</mat-icon> Cadastros</button>
      <mat-menu #cadastros="matMenu" xPosition="after">
        <button mat-menu-item href="cadastro-aluno"><mat-icon>person_add_alt_1</mat-icon>Matricular Aluno</button>
        <button mat-menu-item href="cadastro-professor"><mat-icon>person_add</mat-icon>Cadastrar Professor</button>
        <button mat-menu-item href="cadastro-classe"><mat-icon>group_add</mat-icon>Adicionar Turma</button>
      </mat-menu>
      
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-menu-item href="chamada"><mat-icon>rule</mat-icon>Fazer Chamada</a>
      <a mat-menu-item href="calendar"><mat-icon>date_range</mat-icon>Calendário Letivo</a>
      <a mat-menu-item href="reunioes"><mat-icon>business</mat-icon>Reuniões</a>
    </mat-nav-list>
    <mat-nav-list style="padding: 15%;">
      <mat-slide-toggle color="accent" style="position: fixed; bottom: 0;">Modo Escuro</mat-slide-toggle>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary" style="margin-bottom: 12px;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><small>Sistema Integrado de Gestão Educacional - Prisma</small></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
