<div class="grid-container" >
  <h1 class="mat-h1">Alunos</h1>
  <mat-grid-list cols="1"  >
    <mat-grid-tile >
      <mat-card class="dashboard-card" >
        <mat-card-header>
          <mat-card-title>
          </mat-card-title>
        </mat-card-header>
        
<div class="mat-elevation-z8" >
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    
    <!-- Faltas Column -->
    <ng-container matColumnDef="faltas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Faltas</th>
      <td mat-cell *matCellDef="let row">{{row.faltas}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button  mat-button (click)="printForm()"><mat-icon >printer</mat-icon></button>
        <button href="#" mat-button ><mat-icon >info</mat-icon></button>
        <button href="#" mat-button ><mat-icon >person</mat-icon></button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
